<html>
    <head>
        <title>❄️ Yuki ❄️</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.4/dist/showdown.min.js"></script>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
      <h1 class='title'>❄️ Yuki - the chatbot! 🤖</h1>
      <div class="wrapper">

        <div id="message_window">
            <div class="disconnected">
                Disconnected... reconnecting!
            </div>
            <div class="offline">
                Offline! Reload to reconnect.
            </div>
            <div class="powered_by">
              Yuki is powered by <a href="https://botkit.ai" target="_blank" title="Building Blocks for Building Bots">Botkit</a> 💜
            </div>
            <section>
                <div id="message_list">
                    <div id="message_template">
                        <div class="message {{message.type}}">
                            {{{message.html}}}
                            {{#message.files}}
                              {{#if image}}
                                <img class="file_attachment" src="{{{url}}}" alt="{{{url}}}" />
                              {{else}}
                                <a href="{{{url}}}" title="{{{url}}}">{{{url}}}</a>
                              {{/if}}
                            {{/message.files}}
                        </div>
                    </div>
                </div>
            </section>
            <div id="message_replies">
            </div>
            <footer>
                <form onsubmit="Botkit.send(Botkit.input.value, event)">
                    <input type="text" autocomplete="off" id="messenger_input" placeholder="Say hello to Yuki..." />
                    <button type="submit">Send</button>
                </form>
            </footer>
        </div>
        </div>
        <script src="/client.js"></script>
    </body>
</html>
